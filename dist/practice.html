<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <title>Tailwind CSS Example</title>
</head>
<body>



  <div class="flex justify-between items-center gap-2">
    <!-- Pin to top left corner -->
<div class="relative h-32 w-32 bg-gray-300">
  <div class="absolute left-0 top-0 h-16 w-16 bg-blue-500">01</div>
</div>
<hr class="border-t border-gray-400">

<!-- Span top edge -->
<div class="relative h-32 w-32 bg-gray-300">
  <div class="absolute inset-x-0 top-0 h-16 bg-blue-500">02</div>
</div>

<!-- Pin to top right corner -->
<div class="relative h-32 w-32 bg-gray-300">
  <div class="absolute top-0 right-0 h-16 w-16 bg-blue-500">03</div>
</div>

<!-- Span left edge -->
<div class="relative h-32 w-32 bg-gray-300">
  <div class="absolute inset-y-0 left-0 w-16 bg-blue-500">04</div>
</div>

<!-- Fill entire parent -->
<div class="relative h-32 w-32 bg-gray-300 flex justify-center items-center">
  aaa<div class="absolute inset-0 flex items-center justify-center gap-2 w-full">
    <p class=" bg-blue-500 h-[1px]">hh</p>
    
  </div>
</div>

<!-- Span right edge -->
<div class="relative h-32 w-32 bg-gray-300">
  <div class="absolute inset-y-0 right-0 w-16 bg-blue-500">06</div>
</div>

<!-- Pin to bottom left corner -->
<div class="relative h-32 w-32 bg-gray-300">
  <div class="absolute bottom-0 left-0 h-16 w-16 bg-blue-500">07</div>
</div>

<!-- Span bottom edge -->
<div class="relative h-32 w-32 bg-gray-300">
  <div class="absolute inset-x-0 bottom-0 h-16 bg-blue-500">08</div>
</div>



  </div>
</body>
</html>
