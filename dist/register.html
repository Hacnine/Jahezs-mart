<!-- Login -->
<div class="container py-16">
 
    <div class="max-w-lg mx-auto shadow-xl px-6 py-7 rounded overflow-hidden ">
        <h2 class="text-2xl uppercase font-medium mb-1">Register</h2>
        

        <form class="pt-8" action="">
         <div class="space-y-6">
            <div>
                <label for="name" class="text-gray-600 mb-2 block"> Name</label>
                <input type="text" id="name" class="block w-full border border-gray-500 px-4 py-3 text-gray-600 text-sm rounded focus:ring-0 focus:border-[] placeholder-gray-400  " placeholder="Enter your name">
            </div>
            
            <div>
                <label for="phone" class="text-gray-600 mb-2 block"> Phone Number</label>
                <input type="number" id="phone" class="block w-full border border-gray-500 px-4 py-3 text-gray-600 text-sm rounded focus:ring-0 focus:border-[] placeholder-gray-400  " placeholder="Enter your phone number">
            </div>

            <div>
                <label for="email" class="text-gray-600 mb-2 block"> Email Address</label>
                <input type="email" id="email" class="block w-full border border-gray-500 px-4 py-3 text-gray-600 text-sm rounded focus:ring-0 focus:border-[] placeholder-gray-400  " placeholder="Enter your name">
            </div>

               <div>
                <label for="password" class="text-gray-600 mb-2 block"> Password</label>
                <input type="email" class="block w-full border border-gray-500 px-4 py-3 text-gray-600 text-sm rounded focus:ring-0 focus:border-[] placeholder-gray-400  " id="password" placeholder="Enter your password">
               </div>

               <div>
                <label for="re-password" class="text-gray-600 mb-2 block"> Reenter Password</label>
                <input type="email" class="block w-full border border-gray-500 px-4 py-3 text-gray-600 text-sm rounded focus:ring-0 focus:border-[] placeholder-gray-400  " id="password" placeholder="Renter your password">
               </div>

         </div>
         <div class="mt-4">
          <button type="submit" class=" block text-center bg-[#ff0000] w-full rounded-md text-white h-10  ring-1 hover:bg-transparent hover:text-[#ff0000] ring-[#ff0000] mt-4">Register</button>
         </div>
         
        </form>

        <!-- Login with -->
        <div class="mt-6 flex justify-center relative">
            <div class="text-gray-600 text center uppercase px-3 bg-white z-10 ">OR Register WITH</div> 
         <div class="absolute left-0 top-3 w-full border-b-2 border-gray-200"></div>
        </div>

        <div class="flex mt-4 gap-4">
          <a href="" class="w-1/2 py-2 text-center text-white bg-blue-800 rounded uppercase font-roboto font-medium text-sm hover:bg-blue-700">Faccebook</a>

          <a href="" class="w-1/2 py-2 text-center text-white bg-red-500 rounded uppercase font-roboto font-medium text-sm hover:bg-red-400">Google</a>
          
        </div>
        <p class="mt-4 text-gray-600 text-center">Have an Account?
          <a href="http://127.0.0.1:5500/dist/login.html" class="text-red-600">Login Now!</a>
        </p>
    </div>
